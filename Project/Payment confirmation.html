<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
  <header>
    <p>Redstone National Park</p>
    <nav>
        <ul class="nav_buttons">
            <li><a href="home.html">Home</a></li>
            <li><a href="#" class="selected">Tickets</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>
</header>
    <div class="bg">
 
        <div class="card">
         
          <span class="card__success"><i class="ion-checkmark"></i></span>
         
          <h1 class="card__msg">Payment Complete</h1>
          <h2 class="card__submsg">Thank you for your transfer</h2>
         
          <div class="card__body">
            <div class="card__payment">
              <img src="https://seeklogo.com/images/V/VISA-logo-F3440F512B-seeklogo.com.png" class="card__credit-card">
            </div>
            <div class="card__recipient-info">
              <p class="card__recipient"></p>
              <p class="card__email"></p>
              <p class="card__address"></p>
            </div>
           
            <h1 class="card__price"><span>$</span><span class="price"></span></h1>
           
 
           
          </div>
         
          <div class="card__tags">
              <span class="card__tag">completed</span>
          </div>
         
        </div>
       
      </div>
    <script>
      const fullName = localStorage.getItem('full-name');
      const email = localStorage.getItem('email')
      const total = localStorage.getItem('total');
      const address = localStorage.getItem('address')
      document.querySelector('.card__recipient').innerHTML = fullName;
      document.querySelector('.card__email').innerHTML = email;
      document.querySelector('.card__address').innerHTML = address;
      document.querySelector('.price').innerHTML = total === null ? 0 : total;
      localStorage.clear();
    </script>
</body>
</html>
